<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes e Fotos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="container">
        <h1>Memes e Fotos</h1>
    </header>
    <main class="container">
        <figure class="image-container">
            <img src="../img/cute-cat.jpg" alt="Memes e Fotos">
            <figcaption>
                Um pouco de leveza e alegria.
            </figcaption>
        </figure>
        <br>
        <p>
            Aqui estão alguns memes e fotos para trazer um sorriso ao seu rosto. Espero que goste!
        </p>
        <br>
        <section>
            <h2>Memes</h2>
            <figure>
                <img src="../img/meme1.jpg" alt="Meme 1">
                <figcaption>Meme engraçado 1</figcaption>
            </figure>
            <figure>
                <img src="../img/meme2.jpg" alt="Meme 2">
                <figcaption>Meme engraçado 2</figcaption>
            </figure>
        </section>
        <br>
        <section>
            <h2>Fotos</h2>
            <figure>
                <img src="../img/our-photo1.jpg" alt="Foto 1">
                <figcaption>Nossa foto 1</figcaption>
            </figure>
            <figure>
                <img src="../img/our-photo2.jpg" alt="Foto 2">
                <figcaption>Nossa foto 2</figcaption>
            </figure>
        </section>
        <section>
            <nav class="grid">
                <button class="outline secondary">
                    <a class="secondary" href="../index.html">Inicio</a>
                </button>
            </nav>
        </section>
    </main>
    <footer class="container">
        <p>Made with love. Te lhamo Momo, mailob &#9829;</p>
    </footer>
</body>
</html>
